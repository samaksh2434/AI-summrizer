<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TinyWorld AI Summarizer</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}
.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}
textarea {
    width: 100%;
    height: 180px;
    padding: 10px;
    font-size: 14px;
}
.buttons {
    margin-top: 10px;
}
button {
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
}
.output {
    margin-top: 20px;
    background: #eef;
    padding: 15px;
    border-radius: 5px;
}
</style>
</head>

<body>
<div class="container">
    <h2>TinyWorld AI â€“ Offline Summarizer</h2>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div class="buttons">
        <button onclick="send('short')">Short</button>
        <button onclick="send('medium')">Medium</button>
        <button onclick="send('long')">Long</button>
    </div>

    <div class="output" id="outputText">
        Summary will appear here...
    </div>
</div>

<script>
function send(length) {
    const text = document.getElementById("inputText").value;

    fetch("http://127.0.0.1:5000/summarize", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text, length: length})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("outputText").innerText = data.summary;
    });
}
</script>

</body>
</html>
